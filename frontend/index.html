    <style>
        body {

        .sidebar {

        }

            flex: 1;

        .editor-container {
            flex: 1;

        }

        .log-container {
            height: 30%;

            font-size: 12px;

        /* Sidebar Items */
        .task-item {
            padding: 12px;
            border-bottom: 1px solid #eee;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:hover {
            background: #f6f8fa;
        }

        .task-item.selected {

        .task-name {
            font-weight: 500;
            font-size: 14px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 32px;
            height: 18px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2da44e;
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }

        textarea {
            width: 100%;
            height: 100%;
            font-family: monospace;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            padding: 10px;
            resize: none;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #d0d7de;
            background: #f6f8fa;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-primary {
            background: #2da44e;

            border: none;
        }

        .btn-run {

        }

        /* General Logs */
        .log-badge {
            padding: 2px 8px;
            border-radius: 12px;

            background: #ddd;
        }

        .status-success {

            color: #1a7f37;
        }

        .status-failure {
            background: #ffebe9;
            color: #cf222e;
        }

        #top-auth {
            font-size: 12px;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        #auth-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            display: inline-block;
        }

        .auth-ok #auth-status {
            background: #2da44e;
        }
    </style>
</head>

<body>
    <div class="header-title">
        <h2 style="margin:0;">ğŸ¤– è‡ªåŠ¨åŒ–ä»»åŠ¡ç®¡ç†å°</h2>
        <div id="top-auth">
            <span id="auth-status"></span>
            <input type="password" id="gh-token" placeholder="GitHub Token"
                style="padding:4px; border:1px solid #ccc; border-radius:4px; width: 100px;">
            <button class="btn" onclick="saveToken()">Save</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('manage')">âš™ï¸ ä»»åŠ¡ç®¡ç†</button>
        <button class="tab-btn" onclick="switchTab('logs')">ğŸ“‹ è¿è¡Œå†å²</button>
    </div>

    <!-- Task Management Tab -->
    <div id="manage-section" class="admin-section active">
        <div class="task-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div style="padding:10px; border-bottom:1px solid #eee; font-weight:bold;">ä»»åŠ¡åˆ—è¡¨</div>
                <div id="task-list-container">
                    <!-- Tasks will be injected here -->
                    <div style="padding:20px; text-align:center; color:#666;">åŠ è½½ä¸­...</div>
                </div>
                <div style="padding:10px; border-top:1px solid #eee; margin-top:auto;">
                    <button class="btn btn-primary" style="width:100%" onclick="addNewTask()">+ æ–°å»ºä»»åŠ¡</button>
                </div>
            </div>

            <!-- Main Pane -->
            <div class="main-pane">
                <!-- Editor Area -->
                <div class="editor-container">
                    <div class="controls">
                        <span id="editor-title" style="font-weight:bold; font-size:16px;">è¯·é€‰æ‹©å·¦ä¾§ä»»åŠ¡</span>
                        <div style="margin-left:auto; display:flex; gap:10px;">
                            <label style="display:flex; align-items:center; gap:5px; font-size:13px;">
                                <input type="checkbox" id="check-schedule"> å®šæ—¶è¿è¡Œ
                            </label>
                            <label style="display:flex; align-items:center; gap:5px; font-size:13px;">
                                <input type="checkbox" id="check-manual"> æ‰‹åŠ¨è§¦å‘
                            </label>
                            <button class="btn btn-save" onclick="saveCurrentTask()">ğŸ’¾ ä¿å­˜é…ç½®</button>
                            <button class="btn btn-run" onclick="runAllTasks()">ğŸš€ è¿è¡Œå…¨éƒ¨</button>
                        </div>
                    </div>
                    <textarea id="json-editor" spellcheck="false"></textarea>
                </div>

                <!-- Output Area -->
                <div class="log-container" id="task-output">
                    <div style="color:#666;">ç‚¹å‡»å·¦ä¾§ä»»åŠ¡æŸ¥çœ‹æœ€è¿‘ä¸€æ¬¡æ—¥å¿—...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logs History Tab (Legacy view) -->
    <div id="logs-section" class="admin-section">
        <button class="btn" onclick="loadHistory()">åˆ·æ–°æ—¥å¿—</button>
        <div id="history-container" style="margin-top:15px;"></div>
    </div>

    <script>
        const REPO = 'luoluoluo22/gh-action-log-monitor';
        let allWorkflows = [];
        let selectedIndex = -1;
        let lastLogs = "";

        // Initialization
        const savedToken = localStorage.getItem('gh_token');
        if (savedToken) {
            document.getElementById('gh-token').value = savedToken;
            document.querySelector('.header-title').classList.add('auth-ok');
            loadData();
        }

        function saveToken() {
            localStorage.setItem('gh_token', document.getElementById('gh-token').value);
            location.reload();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
            if (tab === 'logs') loadHistory();
        }

        async function loadData() {
            try {
                // Load Workflows
                const wResp = await fetch(`https://api.github.com/repos/${REPO}/contents/workflows.json?t=${Date.now()}`);
                const wData = await wResp.json();
                window.sha = wData.sha;
                allWorkflows = JSON.parse(decodeURIComponent(escape(atob(wData.content))));

                // Load Logs (for output preview)
                const lResp = await fetch('data.json?t=' + Date.now());
                const lData = await lResp.json();
                if (lData.length > 0) lastLogs = lData[0].logs;

                renderSidebar();
                if (allWorkflows.length > 0) selectTask(0);
            } catch (e) {
                console.error(e);
                alert("åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ Token æˆ–ç½‘ç»œ");
            }
        }

        function renderSidebar() {
            const container = document.getElementById('task-list-container');
            container.innerHTML = '';

            allWorkflows.forEach((wf, idx) => {
                const div = document.createElement('div');
                div.className = `task-item ${idx === selectedIndex ? 'selected' : ''}`;
                div.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT' && e.target.className !== 'slider') selectTask(idx);
                };

                div.innerHTML = `
                    <span class="task-name">${wf.name}</span>
                    <label class="toggle-switch">
                        <input type="checkbox" ${wf.enabled ? 'checked' : ''} onchange="toggleTask(${idx}, this.checked)">
                        <span class="slider"></span>
                    </label>
                `;
                container.appendChild(div);
            });
        }

        function selectTask(idx) {
            selectedIndex = idx;
            renderSidebar(); // Update highlight

            const wf = allWorkflows[idx];
            document.getElementById('editor-title').innerText = wf.name;
            document.getElementById('json-editor').value = JSON.stringify(wf, null, 4);

            // Update settings checkboxes
            document.getElementById('check-schedule').checked = wf.run_on_schedule !== false; // Default true
            document.getElementById('check-manual').checked = wf.run_on_dispatch !== false; // Default true

            // Filter logs
            const logPanel = document.getElementById('task-output');
            const logRegex = new RegExp(`--- Running Workflow: ${wf.name} ---([\\s\\S]*?)--- Workflow Finished ---`);
            const match = lastLogs.match(logRegex);

            if (match) {
                logPanel.innerText = match[1].trim();
            } else {
                logPanel.innerText = "æœªåœ¨æœ€è¿‘ä¸€æ¬¡è¿è¡Œæ—¥å¿—ä¸­æ‰¾åˆ°è¯¥ä»»åŠ¡çš„è¾“å‡ºã€‚";
            }
        }

        function toggleTask(idx, enabled) {
            allWorkflows[idx].enabled = enabled;
            // Does not save immediately to server, specific for bulk edits? 
            // Better to update UI model first.
            if (idx === selectedIndex) {
                document.getElementById('json-editor').value = JSON.stringify(allWorkflows[idx], null, 4);
            }
        }

        async function saveCurrentTask() {
            // Parse editor content back to object
            try {
                const currentContent = JSON.parse(document.getElementById('json-editor').value);

                // Update settings from checkboxes
                currentContent.run_on_schedule = document.getElementById('check-schedule').checked;
                currentContent.run_on_dispatch = document.getElementById('check-manual').checked;

                // Update array
                allWorkflows[selectedIndex] = currentContent;

                // Push to GitHub
                const token = document.getElementById('gh-token').value;
                const btn = document.querySelector('.btn-save');
                btn.innerText = "ä¿å­˜ä¸­...";
                btn.disabled = true;

                const resp = await fetch(`https://api.github.com/repos/${REPO}/contents/workflows.json`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Update task: ${currentContent.name}`,
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(allWorkflows, null, 4)))),
                        sha: window.sha
                    })
                });

                const resData = await resp.json();
                window.sha = resData.content.sha;
                btn.innerText = "ğŸ’¾ ä¿å­˜é…ç½®";
                btn.disabled = false;
                alert("å·²ä¿å­˜å¹¶éƒ¨ç½²ï¼");
                renderSidebar(); // Refresh names if changed
            } catch (e) {
                alert("ä¿å­˜å¤±è´¥: " + e);
            }
        }

        async function runAllTasks() {
            const token = document.getElementById('gh-token').value;
            try {
                await fetch(`https://api.github.com/repos/${REPO}/actions/workflows/main.yml/dispatches`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ref: 'main' })
                });
                alert("è¿è¡Œè¯·æ±‚å·²å‘é€ï¼");
            } catch (e) { alert("è§¦å‘å¤±è´¥"); }
        }

        function addNewTask() {
            const newTask = {
                name: "New Task " + (allWorkflows.length + 1),
                enabled: false,
                run_on_schedule: true,
                run_on_dispatch: true,
                steps: [{ type: "log", message: "Hello World" }]
            };
            allWorkflows.push(newTask);
            selectTask(allWorkflows.length - 1);
        }

        function loadHistory() {
            fetch('data.json?t=' + Date.now()).then(r => r.json()).then(data => {
                const html = data.map(i => `
                    <div style="background:white; padding:15px; margin-bottom:10px; border-radius:6px; border:1px solid #ddd;">
                        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                            <span class="log-badge ${i.status === 'success' ? 'status-success' : 'status-failure'}">${i.status}</span>
                            <span style="font-size:12px; color:#666;">${i.timestamp}</span>
                        </div>
                        <pre style="background:#f6f8fa; padding:10px; border-radius:4px; max-height:200px; overflow:auto;">${i.logs}</pre>
                    </div>
                `).join('');
                document.getElementById('history-container').innerHTML = html;
            });
        }
    </script>
</body>
