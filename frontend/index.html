        .slider:before {
            position: absolute;
            content: "";

            bottom: 2px;

            transition: .4s;

        input:checked+.slider {

<body>

    <!-- Logs History Tab -->
    <div id="logs-section" class="admin-section" style="padding: 20px;">

                <input type="text" id="log-search" placeholder="ğŸ” æœç´¢æ—¥å¿—..." oninput="filterLogs()"
                    style="padding:8px; border:1px solid #ddd; border-radius:4px; width:200px;">
                <select id="log-filter-status" onchange="filterLogs()"
                    style="padding:8px; border:1px solid #ddd; border-radius:4px;">
                    <option value="all">å…¨éƒ¨çŠ¶æ€</option>

    <!-- Toast -->

    <script>
        const REPO = 'luoluoluo22/gh-action-log-monitor';
        let allWorkflows = [];
        let selectedIndex = -1;
        let lastLogs = "";
        let editor;

        // Init Ace Editor
        window.onload = function () {
            editor = ace.edit("code-editor");
            editor.setTheme("ace/theme/github");
            editor.session.setMode("ace/mode/python");
            editor.setFontSize(14);
            editor.setShowPrintMargin(false);

            // Init Token
            const savedToken = localStorage.getItem('gh_token');
            if (savedToken) {
                document.getElementById('gh-token').value = savedToken;
                document.querySelector('.header-title').classList.add('auth-ok');
                loadData();
            }
        };

        function showToast(msg, type = 'success') {
            const el = document.getElementById("toast");
            el.className = "show " + type;
            el.innerText = msg;
            setTimeout(() => { el.className = el.className.replace("show", ""); }, 3000);
        }

        function saveToken() {
            localStorage.setItem('gh_token', document.getElementById('gh-token').value);
            location.reload();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
            if (tab === 'logs') loadHistory();
        }

        async function loadData() {
            try {
                const token = document.getElementById('gh-token').value;
                const headers = token ? { 'Authorization': `token ${token}` } : {};

                // Load Workflows
                const wResp = await fetch(`https://api.github.com/repos/${REPO}/contents/workflows.json?t=${Date.now()}`, { headers });

                if (!wResp.ok) {
                    if (wResp.status === 403) throw new Error("API Rate Limit Exceeded (403). check Token.");
                    if (wResp.status === 404) throw new Error("workflows.json not found.");
                    throw new Error(`HTTP ${wResp.status}`);
                }

                const wData = await wResp.json();
                if (!wData.content) throw new Error("Invalid response content");

                window.sha = wData.sha;
                allWorkflows = JSON.parse(decodeURIComponent(escape(atob(wData.content))));

                // Load Logs
                const lResp = await fetch('data.json?t=' + Date.now());
                const lData = await lResp.json();
                if (lData.length > 0) lastLogs = lData[0].logs;

                renderSidebar();
                if (allWorkflows.length > 0) selectTask(0);
                else {
                    // Reset UI if no tasks
                    document.getElementById('task-name-input').value = "";
                    editor.setValue("# Create a new task to start", -1);
                }
            } catch (e) {
                console.error(e);
                showToast("åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ Token æˆ–ç½‘ç»œ", "error");
            }
        }

        let historyData = [];



        function toggleLogDetail(id) {
            const el = document.getElementById('log-detail-' + id);
            const icon = document.getElementById('log-icon-' + id);
            if (el.style.display === 'none') {
                el.style.display = 'block';
                icon.innerText = 'â–¼';
            } else {
                el.style.display = 'none';
                icon.innerText = 'â–¶';
            }
        }

        function filterLogs() {
            const search = document.getElementById('log-search').value.toLowerCase();
            const status = document.getElementById('log-filter-status').value;

            const filtered = historyData.filter(item => {
                const matchText = (item.logs + item.status + item.id).toLowerCase().includes(search);
                const matchStatus = status === 'all' ||
                    (status === 'success' && item.status === 'success') ||
                    (status === 'failure' && item.status !== 'success');
                return matchText && matchStatus;
            });

            renderHistoryList(filtered);
        }

        function renderHistoryList(data) {
            const container = document.getElementById('history-container');
            if (data.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">æš‚æ— åŒ¹é…æ—¥å¿—</div>';
                return;
            }

            const html = data.map((i, idx) => `
                <div style="background:white; margin-bottom:10px; border-radius:6px; border:1px solid #ddd; overflow:hidden;">
                    <div onclick="toggleLogDetail(${idx})" style="padding:12px 15px; background:#f6f8fa; cursor:pointer; display:flex; justify-content:space-between; align-items:center; user-select:none;">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span id="log-icon-${idx}" style="font-size:12px; color:#57606a; width:15px;">â–¶</span>
                            <span style="font-weight:600; font-size:14px; color: ${i.status === 'success' ? '#1a7f37' : '#cf222e'}">
                                ${i.status.toUpperCase()}
                            </span>
                            <span style="font-family:monospace; background:#eee; padding:2px 6px; border-radius:4px; font-size:12px;">${i.id.substring(0, 7)}...</span>
                        </div>
                        <span style="font-size:12px; color:#57606a;">${i.timestamp}</span>
                    </div>
                    <pre id="log-detail-${idx}" style="display:none; margin:0; padding:15px; background:white; border-top:1px solid #eee; font-size:12px; overflow-x:auto; color:#24292f; white-space:pre-wrap;">${i.logs.replace(/</g, '&lt;')}</pre>
                </div>
            `).join('');
            container.innerHTML = html;
        }

        function loadHistory() {
            fetch('data.json?t=' + Date.now()).then(r => r.json()).then(data => {
                historyData = data;
                filterLogs();
            });
        }

        function renderSidebar() {
            const container = document.getElementById('task-list-container');
            container.innerHTML = '';

            allWorkflows.forEach((wf, idx) => {
                const div = document.createElement('div');
                div.className = `task-item ${idx === selectedIndex ? 'selected' : ''}`;
                div.onclick = (e) => {
                    // Prevent selection if clicking the toggle switch
                    if (e.target.closest('.toggle-switch')) return;
                    selectTask(idx);
                };

                div.innerHTML = `
                    <span class="task-name">${wf.name}</span>
                    <label class="toggle-switch" title="å¯ç”¨/ç¦ç”¨">
                        <input type="checkbox" ${wf.enabled ? 'checked' : ''} onchange="toggleTask(${idx}, this.checked)">
                        <span class="slider"></span>
                    </label>
                `;
                container.appendChild(div);
            });
        }

        function selectTask(idx) {
            // Save previous if switching? No, explicit save is safer for now.
            selectedIndex = idx;
            renderSidebar();

            const wf = allWorkflows[idx];
            document.getElementById('task-name-input').value = wf.name;

            // Set script content to Ace Editor
            // Handle legacy format (fallback) or new script format
            let scriptContent = wf.script || "# No script content";
            editor.setValue(scriptContent, -1); // -1 moves cursor to start

            document.getElementById('check-schedule').checked = wf.run_on_schedule !== false;
            document.getElementById('check-manual').checked = wf.run_on_dispatch !== false;

            const timeInput = document.getElementById('schedule-time');
            timeInput.value = wf.schedule_time || "";
            timeInput.style.display = document.getElementById('check-schedule').checked ? 'block' : 'none';

            document.getElementById('pip-deps').value = wf.pip || "";

            // Filter logs
            const logPanel = document.getElementById('task-output');
            // Try to match specific log section
            const logRegex = new RegExp(`--- Running Workflow: ${escapeRegExp(wf.name)} ---([\\s\\S]*?)--- Workflow Finished ---`);
            const match = lastLogs.match(logRegex);

            if (match) {
                logPanel.innerText = match[1].trim();
            } else {
                logPanel.innerText = "æœªåœ¨æœ€è¿‘ä¸€æ¬¡è¿è¡Œæ—¥å¿—ä¸­æ‰¾åˆ°è¯¥ä»»åŠ¡çš„è¾“å‡ºã€‚";
            }
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function toggleTask(idx, enabled) {
            allWorkflows[idx].enabled = enabled;
            // Update the UI logic only, user needs to click save to persist
        }

        function deleteTask() {
            if (selectedIndex === -1) return;
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ä»»åŠ¡ "${allWorkflows[selectedIndex].name}" å—ï¼Ÿ\nåˆ é™¤åéœ€è¦ç‚¹å‡»â€œä¿å­˜é…ç½®â€æ‰ä¼šè¢«æäº¤ã€‚`)) return;

            allWorkflows.splice(selectedIndex, 1);
            if (allWorkflows.length > 0) {
                selectTask(Math.max(0, selectedIndex - 1));
            } else {
                selectedIndex = -1;
                document.getElementById('task-list-container').innerHTML = '';
                editor.setValue("# Create a new task to start", -1);
                document.getElementById('task-name-input').value = "";
            }
            renderSidebar();
            showToast("âš ï¸ ä»»åŠ¡å·²ç§»é™¤ï¼Œè¯·ç‚¹å‡»ä¿å­˜é…ç½®ä»¥ç”Ÿæ•ˆ");
        }

        async function saveCurrentTask() {
            if (selectedIndex === -1) return;

            // Update local model
            const wf = allWorkflows[selectedIndex];
            wf.name = document.getElementById('task-name-input').value;
            wf.script = editor.getValue();
            wf.run_on_schedule = document.getElementById('check-schedule').checked;
            wf.run_on_dispatch = document.getElementById('check-manual').checked;
            wf.schedule_time = document.getElementById('schedule-time').value;
            wf.pip = document.getElementById('pip-deps').value;

            const token = document.getElementById('gh-token').value;
            const btn = document.getElementById('btn-save-current');

            try {
                btn.disabled = true;
                btn.innerText = "ä¿å­˜ä¸­...";

                const resp = await fetch(`https://api.github.com/repos/${REPO}/contents/workflows.json`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Update task: ${wf.name}`,
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(allWorkflows, null, 4)))),
                        sha: window.sha
                    })
                });

                if (!resp.ok) throw new Error(resp.statusText);

                const resData = await resp.json();
                window.sha = resData.content.sha;
                showToast("âœ… ä¿å­˜æˆåŠŸï¼ç­‰å¾…éƒ¨ç½²...");
                renderSidebar(); // Update names
            } catch (e) {
                showToast("âŒ ä¿å­˜å¤±è´¥: " + e.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "ğŸ’¾ ä¿å­˜é…ç½®";
            }
        }

        async function triggerWorkflow(taskName = null) {
            const token = document.getElementById('gh-token').value;
            const inputs = taskName ? { task_name: taskName } : {};

            try {
                const resp = await fetch(`https://api.github.com/repos/${REPO}/actions/workflows/main.yml/dispatches`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ref: 'main', inputs: inputs })
                });
                if (resp.ok || resp.status === 204) showToast(taskName ? `ğŸš€ æ­£åœ¨è¿è¡Œä»»åŠ¡: ${taskName}` : "ğŸš€ å·²è§¦å‘æ‰€æœ‰ä»»åŠ¡");
                else throw new Error("Status " + resp.status);
            } catch (e) { showToast("âŒ è§¦å‘å¤±è´¥", "error"); }
        }

        function runCurrentTask() {
            if (selectedIndex === -1) return;
            const taskName = allWorkflows[selectedIndex].name;
            triggerWorkflow(taskName);
        }

        function runAllTasks() {
            triggerWorkflow(null);
        }

        function addNewTask() {
            const newTask = {
                name: "New Task " + (allWorkflows.length + 1),
                enabled: true,
                run_on_schedule: true,
                run_on_dispatch: true,
                script: "import requests\n\nprint('[LOG] New task started')\n# Write your code here"
            };
            allWorkflows.push(newTask);
            selectTask(allWorkflows.length - 1);
            document.getElementById('task-name-input').focus();
        }


        function deleteTask() {
            if (selectedIndex === -1) return;

        let isPolling = false;

        function updateStatus(text, color = '#666') {
            const el = document.getElementById('run-status-text');
            if (el) {
                el.innerText = text;
                el.style.color = color;
            }

        function startPolling() {
            if (isPolling) return;
            isPolling = true;
            updateStatus("è¿è¡Œä¸­... (æ¯5ç§’æ£€æŸ¥)", "#d29922");
            pollTimer = setInterval(pollStatus, 5000);

        async function pollStatus() {
            try {
                const token = document.getElementById('gh-token').value;
                const headers = token ? { 'Authorization': `token ${token}` } : {};
                const resp = await fetch(`https://api.github.com/repos/${REPO}/actions/runs?per_page=1`, { headers });
                const data = await resp.json();

                if (data.workflow_runs && data.workflow_runs.length > 0) {
                    const latestRun = data.workflow_runs[0];
                    if (latestRun.status === 'completed') {
                        clearInterval(pollTimer);
                        isPolling = false;

                        const color = latestRun.conclusion === 'success' ? '#2da44e' : '#cf222e';
                        updateStatus(`å®Œæˆ: ${latestRun.conclusion}`, color);
                        showToast(`è¿è¡Œç»“æŸ: ${latestRun.conclusion}`);

                        setTimeout(() => {
                            showToast("æ­£åœ¨åˆ·æ–°æ—¥å¿—...");

                        }, 3000);
                    } else {
                        updateStatus(`çŠ¶æ€: ${latestRun.status}`, "#d29922");
                    }
                }
            } catch (e) { console.error(e); }
        }

                    startPolling();
